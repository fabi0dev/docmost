version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: docmost-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: docmost
      POSTGRES_PASSWORD: docmost
      POSTGRES_DB: docmost
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docmost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
